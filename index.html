<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceintures CM1</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header { display: flex; justify-content: space-between; align-items: center; background: #4CAF50; color: white; padding: 10px; }
        h1 { margin: 0; }
        .subject { margin: 10px 0; }
        .button { padding: 10px 15px; background: #008CBA; color: white; border: none; cursor: pointer; }
        .button:hover { background: #005f73; }
    </style>
</head>
<body>
    <header>
        <h1>Ceintures CM1</h1>
        <button class="button" onclick="saveData()">Save Data</button>
    </header>
    <main>
        <div id="subjects">
            <h2>Subjects</h2>
            <div class="subject" id="math">Math</div>
            <div class="subject" id="french">French</div>
            <div class="subject" id="history">History</div>
            <div class="subject" id="science">Science</div>
        </div>
        <div id="students">
            <h2>Students</h2>
            <input type="text" id="studentName" placeholder="Enter student name" />
            <button class="button" onclick="addStudent()">Add Student</button>
            <ul id="studentList"></ul>
        </div>
        <div id="teacherDashboard">
            <h2>Teacher Dashboard</h2>
            <button class="button" onclick="showData()">Show Students</button>
            <div id="dataDisplay"></div>
        </div>
    </main>
    <script>
        let students = [];

        function addStudent() {
            const studentName = document.getElementById('studentName').value;
            if (studentName) {
                students.push(studentName);
                document.getElementById('studentName').value = '';
                updateStudentList();
                localStorage.setItem('students', JSON.stringify(students));
            }
        }

        function updateStudentList() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';
            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = student;
                studentList.appendChild(li);
            });
        }

        function saveData() {
            localStorage.setItem('students', JSON.stringify(students));
            alert('Data saved!');
        }

        function showData() {
            const dataDisplay = document.getElementById('dataDisplay');
            dataDisplay.innerHTML = '';
            students.forEach(student => {
                const div = document.createElement('div');
                div.textContent = student;
                dataDisplay.appendChild(div);
            });
        }

        window.onload = function() {
            const storedStudents = JSON.parse(localStorage.getItem('students'));
            if (storedStudents) {
                students = storedStudents;
                updateStudentList();
            }
        };
    </script>
</body>
</html>
